<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A TodoSNP written with JavaScript.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/styles.css">
        <title>TodoSNP: JS</title>
    </head>
    <body>
        <section class="todoapp">
            <header class="header">
                <h1>todos</h1>
                <input class="new-todo" id="new-todo" placeholder="What needs to be done?" type="text" autofocus>
                <label class="input-group-complete">
                  <input class="mark-all-as-complete-input" id="mark-all-as-complete-input" type="checkbox">
                  <span class="mark-all-as-complete-checkbox invisible" id="mark-all-as-complete-checkbox"></span>
                </label>
            </header>
            <main class="main">
                <ul class="todo-list" id="todo-list"></ul>
            </main>
            <footer class="footer invisible" id="footer">
                <ul class="filters">
                    <li>
                        <a href="#/" id="all" class="selected">All</a>
                    </li>
                    <li>
                        <a href="#/active" id="active">Active</a>
                    </li>
                    <li>
                        <a href="#/completed" id="completed">Completed</a>
                    </li>
                </ul>
                <span>
                  <p id="todo-count"></p>
                  items left
                </span>
                <button class="clear-completed-button invisible" id="clear-completed-button">Clear completed</button>  
            </footer>
        </section>
        <footer class="info">
            <p>Double-click to edit a todo</p>
            <p>Created by the Maksim Zelenkiy</p>
            <p>Part of 
                <a target="_blank" href="https://snp.agency/ru">SALT AND PEPPER</a>
            </p>
        </footer>
    </body>
    <script src="./js/script.js"></script>
</html>
